<div class="form-group" >
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h2 class="panel-title">Арбітражні керуючі</h2>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <a href="#/comissioner/add" type="button" class="btn btn-primary ">Додати арбітражного керуючого</a>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="text-center">
                    <pagination max-size="maxSize" boundary-links="true" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
                </div>
                <table class="table table-striped table-bordered table-list">
                    <thead>
                    <tr>

                        <th>Номер сертифікату</th>
                        <th>Вид повноважень</th>
                        <th >Дата видачі сертифікату</th>
                        <th>Відомості про перерозподіл арбітражного керуючого у справі</th>
                        <th><em class="fa fa-cog"></em></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in filteredComissioners">
                        <td  >{{ item.certificatenumber }}</td>
                        <td  >{{ item.powertype }}</td>
                        <td  >{{ item.setdate }}</td>
                        <td  >{{ item.notes }}</td>

                        <td align="center">
                            <button  class="btn btn-default" ng-click="editStart(item)"><em class="fa fa-pencil"></em></button>
                            <button type="button" class="btn btn-danger" data-target="#modal-1" data-toggle="modal"  ng-click="$parent.todelete = item" >
                                <em class="fa fa-trash"></em>

                            </button>
                        </td>
                    </tr>
                    </tbody>


                </table>


            </div>
        </div>
    </div>
    <div ng-include="'/static/app/views/deleteConfirm.html'"></div>
</div>
