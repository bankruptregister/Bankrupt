<div class="form-group">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Справи про банкрутство</h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <a href="#act/add" type="button" class="btn btn-primary ">Додати справу</a>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="text-center">
                    <pagination max-size="maxSize" boundary-links="true" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
                </div>
                <table class="table table-striped table-bordered table-list">
                    <thead>
                    <tr>

                        <th >Номер справи</th>
                        <th>Дата порушення справи</th>
                        <th>Дата завершення справи</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th><em class="fa fa-cog"></em></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in filteredacts">
                        <td>{{ item.id }}</td>
                        <td>{{ item.startdate }}</td>
                        <td>{{ item.finishdate }}</td>
                        <td><button class="btn btn-primary" ng-click="judgeDetails(item)" >Суддя</button></td>
                         <td><button class="btn btn-danger" ng-click="debterDetails(item)">Боржник</button></td>
                         <td><button class="btn btn-info" ng-click="comissionerDetails(item)">Розпорядник</button></td>
                         <td><button class="btn btn-warning" ng-click="courtDetails(item)">Суд</button></td>
                        <td align="center">
                            <button class="btn btn-default" ng-click="editStart(item)"><em class="fa fa-pencil"></em></button>
                            <button type="button" class="btn btn-danger" data-target="#modal-1" data-toggle="modal" ng-click="$parent.todelete = item">
                                <em class="fa fa-trash"></em>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div ng-include="'/static/app/views/deleteConfirm.html'"></div>
</div>
