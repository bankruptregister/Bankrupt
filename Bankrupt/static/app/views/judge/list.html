<div class="form-group" ng-controller="JudgeCtrl">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h2 class="panel-title">Судді</h2>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <a href="#/judge/add" type="button" class="btn btn-primary ">Додати суддю</a>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="text-center">
                    <pagination max-size="maxSize" boundary-links="true" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
                </div>
                <table class="table table-striped table-bordered table-list">
                    <thead>
                    <tr>

                        <th>Ім'я</th>
                        <th>По-батькові</th>
                        <th >Прізвище</th>
                        <th><em class="fa fa-cog"></em></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in filteredJudges">
                        <td  >{{ item.name }}</td>
                        <td  >{{ item.surname }}</td>
                        <td  >{{ item.middlename }}</td>
                        <td align="center">
                            <button  class="btn btn-default" ng-click="editStart(item)"><em class="fa fa-pencil"></em></button>
                            <button type="button" class="btn btn-danger" data-target="#modal-1" data-toggle="modal"  ng-click="saveDel(item)" >
                                <em class="fa fa-trash"></em>
                            </button>
                        </td>
                    </tr>
                    </tbody>


                </table>


            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-1">
        <div class="modal-dialog  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal"><i class="fa fa-close fa-lg"></i></button>

                    <h4 class="modal-title">Видалення</h4>
                </div>
                <div class="modal-body">
                    <p>Ви впевнені,що хочете видалити цього суддю?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" type="button" data-dismiss="modal" id="cnf" ng-click="confirmDel()" >
                        Так
                    </button>
                    <button class="btn btn-default" type="button" data-dismiss="modal">
                        Ні
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
